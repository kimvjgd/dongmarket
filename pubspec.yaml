name: dongmarket
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  extended_image: ^5.1.3
  logger: ^1.1.0
  beamer: ^0.14.1
  flutter_multi_formatter: ^2.4.1
  provider: ^6.0.1
  dio: ^4.0.3
  location: ^4.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/imgs/
  fonts:
    - family: Donghyun
      fonts:
        - asset: assets/fonts/BMDOHYEON_otf.otf